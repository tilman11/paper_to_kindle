<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Download Flask!</title>
  </head>
  <body>
    <div class="container">
      <h1>Process Results</h1>
      <ul>
        {% for key, value in results.items() %}
          <li><strong>{{ key }}:</strong> {% if value is none %} N/A {% else %} {{ value }} {% endif %}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="container">
        <div class="row">
            <h1>Download the file</h1>
            <a class="btn btn-primary" href="{{url_for('download', filename=results.out_filename)}}">Download</a>
        </div>
        <div class="row">
          <h1>Transform other paper</h1>
          <a class="btn btn-success" href="{{url_for('upload_file')}}">Transform</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
